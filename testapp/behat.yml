default:
    formatters:
        progress:
            paths: false
    extensions:
        Behat\Symfony2Extension\Extension: ~
        Behat\MinkExtension\Extension:
            default_session: 'symfony2'
    suites:
        simple:
            type: symfony-bundle
            bundle: 'BehatSf2DemoBundle'
            filters:
                tags: '~@web'
        web:
            type: symfony-bundle
            contexts: ['Behat\Sf2DemoBundle\Features\Context\WebContext']
            bundle: 'BehatSf2DemoBundle'
            filters:
                tags: '@web'
