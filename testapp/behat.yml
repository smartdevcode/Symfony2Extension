default:
    formatters:
        progress:
            paths: false
    extensions:
        Behat\Symfony2Extension\Extension:
            mink_driver: true
        Behat\MinkExtension\Extension:
            default_session: 'symfony2'
    suites:
        simple:
            bundle: 'BehatSf2DemoBundle'
            filters:
                tags: '~@web'
        web:
            context: 'Behat\Sf2DemoBundle\Features\Context\WebContext'
            bundle: 'BehatSf2DemoBundle'
            filters:
                tags: '@web'
